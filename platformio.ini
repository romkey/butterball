[env:lolin32]
platform = espressif32
board = lolin32
framework = arduino
monitor_speed = 115200
;upload_speed = 115200
upload_speed = 921600
lib_deps="Adafruit_Sensor","Adafruit_BME280","MAX6675","ESP8266 and ESP32 Oled Driver for SSD1306 display"
