; PlatformIO Project Configuration File

[env:lolin32]
platform = espressif32
board = lolin32
framework = arduino
monitor_speed = 115200
upload_speed = 921600
lib_deps = Adafruit BME280 Library, MAX6675, Adafruit Unified Sensor, Adafruit GFX Library, Adafruit SSD1306 128x64, Adafruit MQTT Library, IFTTTWebhook, PubSubClient
build_flags = !echo "-DMQTT_MAX_PACKET_SIZE=1024 -DBUILD_INFO=\"$(./bin/make-build-info.sh)\""
